#Configure here general information about the environment, such as SonarQube server connection details for example
#No information about specific project should appear here

#----- Default SonarQube server
sonar.host.url=http://localhost:9000

#----- Default source code encoding
sonar.sourceEncoding=UTF-8

sonar.projectKey=gotoba-fe
sonar.projectName=gotoba-fe
sonar.projectVersion=1.0.0

sonar.sources=.

# Optional
sonar.tests=tests/unit
sonar.inclusions=src/utils/**,src/components/**,src/views/**,src/App.vue,src/store/**
sonar.coverage.inclusions=src/utils/**,src/components/**,src/views/**,src/App.vue,src/store/**

# To import the LCOV report
sonar.javascript.lcov.reportPaths=tests/coverage/lcov.info

